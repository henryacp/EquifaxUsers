<div *ngIf="alerts.length > 0">
  <div class="card shadow-lg animate-card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5></h5>
    </div>
    <div class="card-body">
      <div *ngFor="let alert of alerts" class="alert-item">
        <ngb-alert [type]="alert.type" [dismissible]="true" (closed)="close(alert)">
          {{ alert.message }}
        </ngb-alert>
      </div>
    </div>
  </div>
</div>
